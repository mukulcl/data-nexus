version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: dn_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: dn_clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    ports:
      - "8123:8123"   # HTTP
    volumes:
      - ../data/clickhouse:/var/lib/clickhouse
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --query='SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: dn_redis
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: dn_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: ["server", "/data", "--console-address", ":${MINIO_CONSOLE_PORT}"]
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - ../data/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: dn_meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
    ports:
      - "${MEILI_PORT}:7700"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build: ../src/api
    container_name: dn_api
    profiles: ["app"]
    restart: unless-stopped
    depends_on:
      - postgres
      - clickhouse
      - redis
    environment:
      NODE_ENV: ${NODE_ENV}
      API_PORT: ${API_PORT}
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${POSTGRES_USER}
      PG_PASSWORD: ${POSTGRES_PASSWORD}
      PG_DATABASE: ${POSTGRES_DB}
      CH_HOST: clickhouse
      CH_PORT: 8123
      CH_USER: ${CLICKHOUSE_USER}
      CH_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CH_DATABASE: ${CLICKHOUSE_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET_RAW: ${S3_BUCKET_RAW}
      S3_BUCKET_CLEAN: ${S3_BUCKET_CLEAN}
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
    ports:
      - "${API_PORT}:8080"

  worker:
    build: ../src/ingestion
    container_name: dn_worker
    profiles: ["app"]
    restart: unless-stopped
    depends_on:
      - postgres
      - clickhouse
      - redis
      - minio
    environment:
      NODE_ENV: ${NODE_ENV}
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${POSTGRES_USER}
      PG_PASSWORD: ${POSTGRES_PASSWORD}
      PG_DATABASE: ${POSTGRES_DB}
      CH_HOST: clickhouse
      CH_PORT: 8123
      CH_USER: ${CLICKHOUSE_USER}
      CH_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CH_DATABASE: ${CLICKHOUSE_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET_RAW: ${S3_BUCKET_RAW}
      S3_BUCKET_CLEAN: ${S3_BUCKET_CLEAN}
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}

volumes:
  # Note: volumes stored in ../data relative to deployment/
  postgres_data:
  clickhouse_data:
  minio_data:

# Network uses default bridge; explicit definition optional.
